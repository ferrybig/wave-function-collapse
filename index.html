<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css"/>
	</head>
	<body>
		<div class="app">
			<div class="app__output" id="output-canvas-container">
			</div>
			<form class="app__tileset" id="tileset-section">
				<label class="controls">
					<span>Tile set</span>
					<select id="tileset" required>
						<option disabled value="--disable--">Select a tile set</option>
					</select>
				</label>
				<label class="controls">
					<span>Tile size</span>
					<output id="tileSize" for="tileset">
				</label>
			</form>
			<form class="app__configuration" id="configuration">
				<label class="controls">
					<span>Width in tiles</span>
					<input id="width" type="number" required value="10" step="1" min="1">
				</label>
				<label class="controls">
					<span>Height in tiles</span>
					<input id="height" type="number" required value="10" step="1" min="1">
				</label>
				<label class="controls">
					<span>Seed (empty means random seed</span>
					<input id="configuration__seed">
				</label>
				<label class="controls">
					<span>On stuck tile</span>
					<select id="configuration__stuck_tile" disabled>
						<option>halt</option>
						<option selected>ignore</option>
						<option>backtrack</option>
					</select>
				</label>
				<label class="controls">
					<span>Left/right edge behavior</span>
					<select id="configuration__horizontal_mode">
						<option value="none">Permit any</option>
						<option value="wrap">Wrap around</option>
						<option value="mirror">Mirror</option>
					</select>
				</label>
				<label class="controls">
					<span>Top/bottom edge behavior</span>
					<select id="configuration__vertical_mode">
						<option value="none">Permit any</option>
						<option value="wrap">Wrap around</option>
						<option value="mirror">Mirror</option>
					</select>
				</label>
			</form>
			<div class="app__generate generation">
				<span class="generation__buttons">
					<button id="generation-buttons__play">play</button>
					<button id="generation-buttons__step">step</button>
					<button id="generation-buttons__reset">reset</button>
				</span>
				<span class="generation__buttons">
					<button id="generation-buttons__regenerate">Re-generate</button>
				</span>
				<label class="controls controls--checkbox">
					<input type="checkbox" id="generation-buttons__auto-generate">
					<span>State</span>
				</label>
				<label class="controls">
					<span>State</span>
					<output id="generateStatus">
				</label>
				<label class="controls">
					<span>Progress</span>
					<output id="generateProgress">
				</label>
			</div>
		</form>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
