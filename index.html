<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css"/>
	</head>
	<body>
		<div class="app">
			<div class="app__output" id="output-canvas-container">
			</div>
			<form class="app__tileset" id="tileset-section">
				<label class="controls">
					<span>Tile set</span>
					<select id="tileset" required>
						<option disabled>Select a tile set</option>
					</select>
				</label>
				<label class="controls">
					<span>Tile size</span>
					<output id="tileSize" for="tileset">
				</label>
			</form>
			<form class="app__configuration" id="configuration">
				<label class="controls">
					<span>Width in tiles</span>
					<input id="width" type="number" required value="10" step="1" min="1">
				</label>
				<label class="controls">
					<span>Height in tiles</span>
					<input id="height" type="number" required value="10" step="1" min="1">
				</label>
				<span class="controls">
					<button type="reset">
						Reset
					</button>
				</span>
			</form>
			<div class="app__generate generation">
				<span class="generation__buttons" id="generation-buttons">
				</span>
				<label class="controls">
					<span>State</span>
					<output id="generateStatus">
				</label>
				<label class="controls">
					<span>Progress</span>
					<output id="generateProgress">
				</label>
			</div>
		</form>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
